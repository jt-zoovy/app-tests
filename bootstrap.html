<script>
//http://net.tutsplus.com/articles/news/how-to-make-ajax-requests-with-raw-javascript/
    // Our simplified "load" function accepts a URL and CALLBACK parameter.  
 
      
    function load(url, callback) {  
		console.log('load: '+url);
            var xhr;  
              
            if(typeof XMLHttpRequest !== 'undefined') xhr = new XMLHttpRequest();  
            else {  
                var versions = ["MSXML2.XmlHttp.5.0", "MSXML2.XmlHttp.4.0", "MSXML2.XmlHttp.3.0", "MSXML2.XmlHttp.2.0",  "Microsoft.XmlHttp"]

                 for(var i = 0, len = versions.length; i < len; i++) {  
                    try {  
                        xhr = new ActiveXObject(versions[i]);  
                        break;  
                    	}  
                    catch(e){}  
                 } // end for  
            }  
              
            xhr.onreadystatechange = ensureReadiness;  
              
            function ensureReadiness() { 
				console.log('ensuring readiness. xhr.readyState: '+xhr.readyState);
                if(xhr.readyState < 4) {  
                    return;  
                }  
                  
                if(xhr.status !== 200) {  
                    return;  
                }  
      
                // all is well    
                if(xhr.readyState === 4) {  
                    callback(xhr);  
                }             
            }  
              
            xhr.open('GET', url, true);  
            xhr.send('');  
        }  
</script>
